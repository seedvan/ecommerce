{% extends 'store/main.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}
<div class="box-element">
    <div class="row">
        {% if results %}
        
            {% for product in results %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{product.imageURL}}">
                <div class="box-element product">
                    <h6>{{product.name}}</h6>
                    <hr>
                
                <button data-product = {{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>    
                <a class="btn btn-outline-success" href="{% url 'product' pk=product.pk %}">View</a>
                <h4 style="display: inline-block; float: right">Â£{{product.price|floatformat:2}}</h4>
                </div>
            </div>
            {% endfor %}
        {% else %}
        <img class="no_results" src="{% static 'images/no_results.png' %}">
        <p>No results found.</p>
        {% endif %}
    </div>
</div>
{% endblock content %}
