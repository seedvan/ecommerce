{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<div class="box-element mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ product.imageURL }}" class="img-fluid rounded" alt="{{ product.name }}">
      </div>
      <div class="col-lg-6">
        <h2 class="mb-4">{{ product.name }}</h2>
        <p class="text-muted">{{ product.description }}</p>
        <p class="text-primary">Price: Â£{{ product.price|floatformat:2}}</p>
        <!-- Add to Cart button -->
        <button data-product = {{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
        <a class="btn btn-outline-dark" href="{% url 'store' %}">Continue Shopping</a>
      </div>
    </div>
  </div>
{% endblock content %}
